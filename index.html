<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajanken+</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
</head>
<body class="container">
    <main>
        <div class="battle-main p-1 w-100 mb-3 bg-dark rounded-5">
            <!--------------------------------- DISPLAY -->
            <div id="result" class="display text-center fw-bold d-block animate__animated animate__flash animate__slower animate__infinite">
                CHOOSE A MOVE TO START
            </div>
            
            <!--------------------------------- PLAYER SPRITES -->
            <div class="spritebox d-flex flex-row justify-content-center mt-3">
                <!-------------------------------------------------PLAYER SECTION -->                
                <div class="player-section d-flex flex-column align-items-start col-4 grow-1">
                    <div class="player-section__move fs-1 ps-5" id="playerAttackImg"></div>

                    <img src="img/sprites/pIdle.gif" class="sprites mb-4 img-fluid animate__animated animate__fadeInLeft" id="playerSprite" alt="">

                    <div class="player-section__info text-center animate__animated animate__fadeInUp animate__slow">
                        <div class="player-section__name fs-4 fw-bold mb-2">
                            Legolas
                        </div>
                        <div class="scoreboard__player-score fw-bold fs-5" id="playerScore">
                            0
                        </div>
                    </div>
                </div>

                <!-------------------------------------------------VS -->   
                <div class="vs-box d-flex flex-column align-items-center justify-content-center text-center col-1">
                    <div class="vs-section fw-bold  animate__animated animate__pulse animate__infinite">
                        VS
                    </div>
    
                    <div class="rounds-box py-3 small fw-bold">
                        <span class="rounds_title">ROUNDS: 
                                <span>
                                    <input class="w-50 text-center border-none bg-transparent fw-bold" id="rounds" type="number" value="3" min="1" step="1" onkeydown="return false">
                                </span>
                        </span>
                    </div>
                </div>

                <!-------------------------------------------------COMPUTER -->   
                <div class="computer-section d-flex flex-column align-items-end col-4 grow-1">
                    <div class="computer-section__move fs-1 pe-5 d-flex" id="computerAttackImg">
                        
                    </div>

                    <img src="img/sprites/cIdle.gif" class="sprites mb-4 img-fluid animate__animated animate__fadeInRight" id="computerSprite" alt="">

                    <div class="computer-section__info text-center animate__animated animate__fadeInUp animate__slow">
                        <div class="computer-section__name fs-4 fw-bold mb-2">
                            Alatar
                        </div>
                        <div class="scoreboard__computer-score fw-bold fs-5 img-fluid" id="compScore">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div class=>

        <!--------------------------------- UNDER -->
        <div class="battle-gear d-flex flex-row justify-content-between w-100">
            <!-------------------------------------------------MATCH HISTORY -->
            <div class="battle-info__display d-flex flex-column col-4 align-items-center">
                <p class="battle-info__title mb-2 fw-bold fs-4">
                    MATCH HISTORY
                </p> 
                <div id="matchHistory" class="match-history text-center w-100">

                </div>
            </div>

            <!-------------------------------------------------ATTACKS -->
            <div class="battle-gear__attacks d-flex flex-row justify-content-evenly align-items-center col-7">
                <div class="push">
                    <img src="img/handsigns/rock.png" class="attacks img-fluid" id="rock" onclick="attack('rock')"alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/paper.png" class="attacks img-fluid" id="paper" onclick="attack('paper')" alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/scissors.png" class="attacks img-fluid" id="scissors" onclick="attack('scissors')" alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/lizard.png" class="attacks img-fluid" id="lizard" onclick="attack('lizard')" alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/spock.png" class="attacks img-fluid" id="spock" onclick="attack('spock')" alt="">
                </div>
            </div>

            <!-------------------------------------------------RESET -->
            <div class="col-1 d-flex justify-content-evenly align-items-center">
                <div class="reset-con">
                    <img src="img/reset.png" class="reset img-fluid" id="reset" onclick="reset()" alt="">
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
