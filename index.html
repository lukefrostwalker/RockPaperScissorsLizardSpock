<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
</head>
<body class="container py-">
    <main>
        <div class="battle-main p-1 w-100 mb-3 bg-dark rounded-5">
            <!------------------------------------------------ SCOREBOARD -->
            <!-- <div class="scoreboard d-float flex-column fw-bold text-center">
                <h1 class="scoreboard__title">Scoreboard</h1>
                <div class="scoreboard__player-score float-start" id="playerScore">Player: wahaha </div>
                <div class="scoreboard__computer-score float-end" id="compScore">Computer: whahat</div>
            </div> -->
            <!------------------------------------------------ DISPLAY -->
            <div id="result" class="display text-center fw-bold d-block p-2 animate__animated animate__flash animate__slower animate__infinite">
                CHOOSE A MOVE TO START
            </div>
            <!------------------------------------------------ PLAYER SPRITES -->
            <div class="spritebox d-flex flex-row justify-content-center mt-3">
                <div class="player-section d-flex flex-column align-items-center col-4 grow-1">
                    <div class="player-section__move fs-1" id="playerAttackImg">
                        
                    </div>

                    <img src="img/sprites/playerIdle1.gif" class="sprites p-3 mb-4 animate__animated animate__fadeInLeft" id="playerSprite" alt="">

                    <div class="player-section__info text-center animate__animated animate__fadeInUp animate__slow">
                        <div class="player-section__name fs-4 fw-bold mb-2 text-light">
                            Legolas
                        </div>
                        <div class="scoreboard__player-score fw-bold fs-5 text-light" id="playerScore">
                            0
                        </div>
                    </div>
                </div>

                <div class="vs-section fw-bold col-3 d-flex justify-content-center align-items-center animate__animated animate__pulse animate__infinite">
                    VS
                </div>

                <div class="computer-section d-flex flex-column align-items-center col-4 grow-1">
                    <div class="computer-section__move fs-1 d-flex" id="computerAttackImg">
                        
                    </div>

                    <img src="img/sprites/computerIdle1.gif" class="sprites p-3 mb-4 animate__animated animate__fadeInRight" id="computerSprite" alt="">

                    <div class="computer-section__info text-center animate__animated animate__fadeInUp animate__slow">
                        <div class="computer-section__name fs-4 fw-bold mb-2 text-light">
                            Alatar
                        </div>
                        <div class="scoreboard__computer-score fw-bold fs-5 text-light" id="compScore">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div class=>

        <div class="battle-gear d-flex flex-row justify-content-between w-100">
            <div class="battle-info__display d-flex flex-column col-4 align-items-center">
                <p class="mb-2 fw-bold fs-4 text-light">MATCH HISTORY</p> 
                <div id="matchHistory" class="match-history text-center w-100">

                </div>
            </div>

            <div class="battle-gear__attacks d-flex flex-row justify-content-evenly align-items-center col-7">
                <div class="push">
                    <img src="img/handsigns/rock.png" class="attacks" id="rock" onclick="attack('rock')"alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/paper.png" class="attacks" id="paper" onclick="attack('paper')" alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/scissors.png" class="attacks" id="scissors" onclick="attack('scissors')" alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/lizard-computer.png" class="attacks" id="lizard" onclick="attack('lizard')" alt="">
                </div>
                <div class="push">
                    <img src="img/handsigns/spock.png" class="attacks" id="spock" onclick="attack('spock')" alt="">
                </div>
            </div>

            <div class="col-1 d-flex justify-content-evenly align-items-center">
                <div class="reset-con">
                    <img src="img/reset.png" class="reset" id="reset" onclick="reset()" alt="">
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
